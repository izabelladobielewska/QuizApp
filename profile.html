<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Profile</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <a class="logo" href="index.html">Quiz App</a>
        <h1>Profile</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="profile">
          <div class="profile__image">
            <img src="assets/profile-pre.jpg" alt="Profile Image" />
          </div>
          <div class="profile__header">
            <h2>Jan Doe</h2>
            <div class="counter">
              <div class="questions">72</div>
              <div class="bookmarks">8</div>
            </div>
          </div>
        </section>
        <section class="about">
          <a href=""
            ><img src="assets/pen-solid.svg" alt="edit about me section"
          /></a>
          <h2>About Me</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
            ab optio repudiandae aspernatur, neque esse facilis ut nulla ea quia
            adipisci vitae, harum deleniti distinctio odio tenetur a voluptas.
            Totam.
          </p>
        </section>
        <section class="settings">
          <h2>Settings</h2>
          <div class="block">
            <h3>Theme</h3>
            <button aria-label="Toggle Theme" onclick=""></button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <nav>
          <ul>
            <li>
              <a href="index.html" aria-label="Go to Homepage">
                <img class="" src="assets/house-solid.svg" alt="Home" />
              </a>
            </li>
            <li>
              <a href="bookmark.html" aria-label="Go to Bookmarks">
                <img
                  class=""
                  src="assets/bookmark-solid-light.svg"
                  alt="Bookmark"
                />
              </a>
            </li>
            <li>
              <a href="profile.html" aria-label="Go to Profile">
                <img class="active" src="assets/user-solid.svg" alt="Profile" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
